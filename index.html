<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Invitation</title>
    <style>

        /* Preloader styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffb84d; /* Preloader background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* High z-index to overlay everything */
        }

        #preloader .loader {
            text-align: center;
        }

        #preloader .loader-text {
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        #preloader .progress-bar {
            width: 80%;
            height: 10px;
            background: #ffd700;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        #preloader .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff6666, #ffb84d);
            animation: loading 3s linear forwards;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Main content is hidden until fully loaded */
        body.loaded #preloader {
            display: none;
        }

        body:not(.loaded) {
            overflow: hidden; /* Prevent scrolling while preloading */
        }

        /* Load Custom Fonts */
        @font-face {
            font-family: '0KDNAMAL';
            src: url('fonts/0KDNAMAL-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: '4u-Ananda UltraBold';
            src: url('fonts/4u-Ananda UltraBold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'A Dilini Plain';
            src: url('fonts/A-Dilini-Plain.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face 
        {
            font-family: 'junegull';
            src: url('fonts/junegull.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .text-line span {
            font-size: 24px; /* Adjust size to match visually */
        }

        .word1 {
            font-family: 'junegull', sans-serif;
            letter-spacing: 2px;
            word-spacing: 5px;
        }

        .word2 {
            font-family: '4u-Ananda UltraBold', sans-serif;
            letter-spacing: 0px;
            word-spacing: 5px;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        .landing::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;

        }

        .landing * {

        }

        .landing h1 {
            font-size: 8rem;

            font-family: '0KDNAMAL', sans-serif;
            text-shadow: rgb(176, 175, 175) 0px 0px 10px, rgb(255, 235, 108) 0px 0px 20px; /* ayubowan text color */

        #countdown {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 184, 77, 0.8); /* Reduced opacity with rgba */
    padding: 10px 20px;
    border-radius: 15px;
    text-align: center;
    font-family: 'Arial', sans-serif;
    color: #fff;
    box-shadow: 0 4px 15px rgba(255, 102, 102, 0.5);
    border: 3px solid #ffd700;
    z-index: 1000;
}

#countdown h1 {
    font-size: 1.5rem;
    margin: 0 0 10px 0;
    color: #fff9e6; /* Light golden text */
    text-shadow: 1px 1px 4px rgba(255, 215, 0, 0.8);
}

#countdown div {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 5px;
}

#countdown span {
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff9e6; /* Light golden text */

}

.time-label {
    font-size: 0.9rem;

    margin-top: -5px;
    display: block;
}


        /* Landing Section Styling */
        .landing {
            background: url('./Imgs/img1.png') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: white;
            font-family: sans-serif;
            position: relative;
        }

        .landing-title {
            font-family: '0KDNAMAL', sans-serif;
            letter-spacing: 4px;
        }

        .landing p.landing-subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 1.4rem;
            color: white;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(120, 115, 245, 0.4);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;

        }

        .enter-button:hover {
            background: linear-gradient(45deg, #7873f5, #ff6ec4);
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(120, 115, 245, 0.6);
        }

        .enter-button:active {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(120, 115, 245, 0.5);
        }

        .invitation 
        {
            background: url('./Imgs/mogo new year logo 7.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: none;
            flex-direction: column;
        }

        .invitation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .invitation * {
            position: relative;
            z-index: 1;
        }

        .invitation h2 {
            font-size: 4rem;
            color: #ffffff; /* Event name text color */
            margin: 0;
            text-shadow: rgb(176, 175, 175) 0px 0px 10px, rgb(255, 235, 108) 0px 0px 20px;
            font-family: sans-serif;
        }

        .invitation h2.top {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .invitation h3.bottom {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            text-shadow: rgb(255, 255, 255) 0px 0px 10px, rgb(0, 0, 0) 0px 0px 10px;
        }

        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .images-container img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #ffd1d9;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
            z-index: 2;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: white;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .landing h1 {
                font-size: 3rem;
                margin: 10px 0;
            }

            .enter-button {
                font-size: 1rem;
                padding: 12px 24px;
            }

            .invitation h2.top {
                font-size: 1.5rem;
                top: 8%;
            }

            .invitation h3.bottom {
                font-size: 0.9rem;
                padding: 8px;
                bottom: 3%;
            }

            .images-container img {
                width: 90%;
                max-width: 100%;
            }

            .logo {
                width: 80px;
                top: 5px;
                left: 5px;
            }

            .scroll-down {
                font-size: 0.9rem;
                bottom: 10px;
            }

            section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .landing h1 {
                font-size: 2.6rem;
            }

            .enter-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .invitation h2.top {
                font-size: 1.2rem;
            }

            .invitation h3.bottom {
                font-size: 0.8rem;
            }

            .images-container img {
                width: 65%;
                max-width: 80%;
            }

            .logo {
                width: 60px;
            }

            .scroll-down {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="fireworkCanvas"></canvas>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader">
            <div class="loader-text">Loading, please wait...</div>
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown">
        <h1>Event Countdown</h1>
        <div>
            <span id="days">00</span><span class="time-label">Days</span>
        </div>
        <div>
            <span id="hours">00</span><span class="time-label">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span><span class="time-label">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span><span class="time-label">Seconds</span>
        </div>
    </div>

    <!-- Other Content -->

    <!-- Firework Sound -->
    <audio id="fireworkSound" loop>
        <source src="./Sounds/firework-sound.MP3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Landing Page -->
    <section class="landing">
        <h1 class="landing-title">wdhqfndajka</h1> <!--Ayubowan-->
        <p class="landing-subtitle">Tap below to unveil the invitation</p>
        <button class="enter-button" onclick="showInvitation()">Enter</button>
        <div class="scroll-down">⬇ Scroll Down</div>
    </section>

    <!-- Invitation Page -->
    <section class="invitation" id="invitation">
        <img src="./Imgs/mogo new year logo 6.png" alt="Top Left Logo" class="logo">
        <h2 class="top">
            <span class="word1">MOGO </span>
            <span class="word2">wjqreÿ</span>
            <span class="word1">Motions.</span>
        </h2>
        <div class="images-container">
            <img src="./Imgs/MOGO INVITATION.png" alt="Invitation Image 1">
        </div>
        <h3 class="bottom">
            <a href="https://mogoacademy.lk/" target="_blank">@MOGO MEDIA ACADEMY</a> විසින් සංවිධානය කරනු ලබන සිංහල හා
            හින්දු අලුත් අවුරුදු උත්සවයට ඔබට කෙරෙන කාරුණික ආරධනයයි!
        </h3>
    </section>

    <script>

        // Wait for the window to load fully
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");
        });

        // Set the event date
    // Set the event date in UTC and convert it to Sri Lankan local time
    const eventDate = new Date(Date.UTC(2025, 3, 30, 3, 30, 0)).getTime(); // April 30, 2025, 09:00 AM in Sri Lanka


// Update the countdown every second
const countdownInterval = setInterval(() => {
    const now = new Date().getTime();
    const timeLeft = eventDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

    // Stop the countdown when time is up
    if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = "<h1>Event Started!</h1>";
    }
}, 1000);

        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;

                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        dx: Math.random() * 6 - 3,
                        dy: Math.random() * 6 - 3,
                        alpha: 1
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.dx;
                    p.y += p.dy;
                    p.alpha -= 0.01;
                });
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.shadowColor = `rgba(${this.color}, 0.8)`;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
            }
        }

        function createFirework() {
            fireworks.push(new Firework(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                `${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}`
            ));
        }

        function loopFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
            });

            requestAnimationFrame(loopFireworks);
        }

        function showInvitation() {
            const sound = document.getElementById('fireworkSound');
            document.querySelector('.invitation').style.display = 'flex';
            document.body.style.overflowY = 'scroll';
            document.getElementById('invitation').scrollIntoView({
                behavior: 'smooth'
            });
            sound.play(); // Play the firework sound
            setInterval(createFirework, 500);
        }


        loopFireworks();
    </script>
